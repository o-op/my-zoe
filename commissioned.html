.text-box {

        input, textarea, select {

        /* Image gallery styles */
        .image-gallery {
            display: flex;
            overflow-x: auto; /* Hides horizontal scrolling */

            height: 100vh; /* Full height of the viewport */
            position: absolute; /* Position relative to the nearest positioned ancestor */
            top: 0; /* Start from the top of the viewport */
            white-space: nowrap; /* Prevents wrapping of images */
        }

        /* Hide scrollbar for WebKit browsers (Chrome, Safari) */
        .image-gallery::-webkit-scrollbar {
            display: none; /* Hides the scrollbar */
        }
        .image-gallery img {
            height: 100%; /* Keep image height to fill the gallery */
            width: auto; /* Maintain aspect ratio */
            flex-shrink: 0; /* Prevent images from shrinking */
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1002; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-color: rgba(0, 0, 0, 0.8); /* Black background with transparency */
            justify-content: center; /* Center modal content */
            align-items: center; /* Center modal content */
        }

        .modal img {
            max-width: 90%; /* Responsive image size */
            max-height: 90%; /* Responsive image size */
        }

        /* Tooltip styles */

            position: absolute; /* Position relative to the viewport */

            color: #FF53CB; /* Text color */

            display: none; /* Hidden by default */

<!-- Modal for Enlarged Images -->
<div class="modal" id="myModal" onclick="closeModal()">
    <img id="modalImage" src="" alt="Enlarged Image">
</div>

<script>
const gallery = document.getElementById('gallery');
const textBoxElement = document.getElementById('text-box'); // Reference to the text box

const imagesAndVideos = Array.from(gallery.querySelectorAll('img, video'));

imagesAndVideos.forEach((item) => {
    item.addEventListener('mouseenter', (event) => {
        // Update the text box content with the hover text
        textBoxElement.innerText = item.getAttribute('data-hover-text'); // Set text box text
    });

    item.addEventListener('mouseleave', () => {
        // Optionally hide or reset the text box text
        textBoxElement.innerText = 'Make up artist'; // Reset to default text
    });
});

// Function to open modal
function openModal(imageSrc) {
    const modal = document.getElementById('myModal');
    const modalImage = document.getElementById('modalImage');
    modalImage.src = imageSrc;
    modal.style.display = 'flex'; // Show the modal
}

// Function to close modal
function closeModal() {
    const modal = document.getElementById('myModal');
    modal.style.display = 'none'; // Hide the modal
}
</script>
