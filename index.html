<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Movement Image Display</title>

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts stylesheet -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
            background-image: url('background.webp'); /* Ensure this is correct */
            background-size: cover;
            cursor: url('cursors/arrow.png'), auto; /* Custom arrow cursor */
        }

        /* Dot container */
        .dot-container {
            position: absolute;
            bottom: 3vw;
            left: 5vw;
            width: 2.2vw; /* Match the approximate size of "O" in ZOË DERKS */
            height: 2.2vw; /* Circular shape */
            background-color: #FF53CB; /* Same color as ZOË DERKS text */
            border-radius: 50%; /* Make it a circle */
   	 z-index: 2000; /* Higher z-index to ensure visibility */
        }

.text-box {
    position: absolute;
    bottom: 3vw; /* Align with the dot */
    left: calc(5vw + 2.5vw); /* Position it to the right of the dot */
    color: #FF53CB; /* Same color as the dot and ZOË DERKS text */
    font-family: 'Lato', sans-serif; /* Same font family */
    font-weight: 650; /* Same font weight */
    font-size: 1.1vw; /* Same font size as nav items */
    letter-spacing: 0.2px; /* Adjust spacing between letters */
    padding: 0.5vw; /* Add padding for better appearance */
    border-radius: 5px; /* Optional: rounded corners */
    z-index: 2000; /* Higher z-index for visibility */
    display: block; /* Initially hidden */
}


        .image {
            position: absolute;
            opacity: 1;
            pointer-events: none;
            transition: opacity 0.5s;
            will-change: opacity;
        }
        nav {
            position: absolute;
            top: 3vw;
            left: 5vw;
            display: grid;
            grid-template-columns: 1fr auto; /* Keeps "ZOË DERKS" on the left and nav-items on the right */
            align-items: center;
            width: calc(100% - 10vw); /* Total width minus the left and right padding */
            z-index: 1001;
        }

        .zoe-derks {
            font-family: 'Lato', sans-serif; /* Changed to Lato */
            font-weight: 650; /* Extra bold weight */
            font-size: 2.2vw; /* Size for the name */
            letter-spacing: 0px; /* Adjust spacing between letters */
            color: #FF53CB; /* Default color */
            text-decoration: none; /* Remove underline */
            margin-right: 0.1vw; /* Space between ZOË DERKS and other items */
        }
        .nav-items {
            display: grid;
            grid-template-columns: repeat(3, auto); /* Ensures three equal columns for each item */
            gap: 9.2vw; /* Space between items */
            justify-items: center; /* Center items in their respective grid cells */
        }
        .nav-item {
            font-family: 'Lato', sans-serif; /* Ensure this is Lato */
            font-weight: 650; /* Extra bold weight */
            font-size: 1.1vw; /* Keep this for responsiveness; you can update later */
            letter-spacing: 0.2px; /* Adjust spacing between letters */
            color: #FF53CB; /* Default color */
            text-decoration: none; /* Remove underline */
            padding: 0.5vw; /* Add padding for box effect */
            border: 2px solid transparent; /* Optional: Add border for box effect */
            transition: color 0.3s, text-shadow 0.3s, border-color 0.3s; /* Smooth transition for hover effect */
        }

        input, textarea, select {
            cursor: url('cursors/text.png'), auto;
        }
        a, button {
            cursor: url('cursors/pointer.png'), pointer;
        }

        /* Tooltip styles */
        .tooltip {
            position: absolute; /* Position relative to the viewport */
            background-color: none; /* No background */
            color: #FF53CB; /* Text color */
            font-family: 'Lato', sans-serif; /* Changed to Lato */
            font-size: 1vw; /* Font size */
            padding: 5px; /* Padding for the tooltip */
            border-radius: 5px; /* Rounded corners */
            pointer-events: none; /* Prevent tooltip from blocking mouse events */
            white-space: nowrap; /* Prevent text from wrapping */
            display: none; /* Hidden by default */
            z-index: 2000; /* Increased z-index to ensure visibility */
        }
    </style>
</head>
<body>

<!-- Navigation Menu -->
<nav>
    <a href="index.html" class="zoe-derks">ZOË DERKS</a>
    <div class="nav-items">
        <a href="editorial.html" class="nav-item">EDITORIAL</a>
        <a href="commissioned.html" class="nav-item">COMMISSIONED</a>
        <a href="about.html" class="nav-item">ABOUT</a>
    </div>
</nav>

<div class="tooltip" id="tooltip">reveal beauty with motion</div>

<div class="dot-container"></div>

<div class="text-box" id="textBox">Make up artist</div>

<script>
    const images = [
        'Editorial_002.webp',
        'Editorial_005.webp',
        'Commissioned_011.webp',
        'Editorial_003.webp',
        'Commissioned_002.webp',
        'Editorial_011.webp',
        'Commissioned_023.webp',
        'Editorial_015.webp',
        'Commissioned_003.webp',
        'Editorial_014.webp',
        'Commissioned_018.webp',
        'Commissioned_019.webp',
        'Commissioned_001.webp',
        'Editorial_009.webp',
        'Editorial_001.webp'
    ];

    // Preload images with lazy loading enabled
    const preloadImages = () => {
        return images.map((src) => {
            const img = new Image();
            img.src = src; 
            img.loading = 'lazy'; // Enables lazy loading
            return img;
        });
    };

    const loadedImages = preloadImages();

    let cursorMovementThreshold = 0.03;
    let cursorMoved = 0;
    let currentImageIndex = 0;
    let imageElement;
    let tooltipElement = document.getElementById('tooltip');

    // Initialize a single image element
    const initImageElement = () => {
        imageElement = document.createElement('img');
        imageElement.className = 'image';
        imageElement.style.width = (Math.random() * (60 - 30) + 30) + 'vw'; // Set random width
        document.body.appendChild(imageElement);
    };

    initImageElement();

    // Mousemove event with throttling
    let isThrottled = false;

    document.addEventListener('mousemove', (event) => {
        if (!isThrottled) {
            isThrottled = true;

            requestAnimationFrame(() => {
                if (cursorMoved >= cursorMovementThreshold) {
                    imageElement.src = loadedImages[currentImageIndex].src;
                    const imgWidth = imageElement.offsetWidth;
                    const imgHeight = imageElement.offsetHeight;

                    imageElement.style.left = (event.clientX - imgWidth / 2) + 'px'; // Position the image
                    imageElement.style.top = (event.clientY - imgHeight / 2) + 'px'; // Position the image
                    
                    cursorMoved = 0;
                    currentImageIndex = (currentImageIndex + 1) % loadedImages.length; // Cycle through images
                }
                cursorMoved += Math.abs(event.movementX) / window.innerWidth + Math.abs(event.movementY) / window.innerHeight;
                isThrottled = false;

                // Update tooltip position
                tooltipElement.style.left = (event.clientX + 30) + 'px'; // 30 pixels right of cursor
                tooltipElement.style.top = (event.clientY + 30) + 'px'; // 30 pixels below cursor
            });
        }
    });

    // Show tooltip on page load
   // const showTooltip = () => {
     //   tooltipElement.style.display = 'block';
     //   setTimeout(() => {
      //      tooltipElement.style.display = 'none'; // Hide after 5 seconds
      //  }, 5000);
   // };

    // Call the function to show the tooltip
  //  showTooltip();
</script>

</body>
</html>
