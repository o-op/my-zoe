<script>
    const images = [
        'assets/media/Editorial_002.webp',
        'assets/media/Editorial_005.webp',
        'assets/media/Commissioned_011.webp',
        'assets/media/Editorial_003.webp',
        'assets/media/Commissioned_002.webp',
        'assets/media/Editorial_011.webp',
        'assets/media/Commissioned_023.webp',
        'assets/media/Editorial_015.webp',
        'assets/media/Commissioned_003.webp',
        'assets/media/Editorial_014.webp',
        'assets/media/Commissioned_018.webp',
        'assets/media/Commissioned_019.webp',
        'assets/media/Commissioned_001.webp',
        'assets/media/Editorial_009.webp',
        'assets/media/Editorial_001.webp'
    ];

    // Preload images with lazy loading enabled
    const preloadImages = () => {
        return images.map((src) => {
            const img = new Image();
            img.src = src; 
            img.loading = 'lazy'; // Enables lazy loading
            console.log(`Preloaded: ${src}`); // Debugging log
            return img;
        });
    };

    const loadedImages = preloadImages();

    let cursorMovementThreshold = 0.03;
    let cursorMoved = 0;
    let currentImageIndex = 0;
    let imageElement;
    let tooltipElement = document.getElementById('tooltip');

    // Initialize a single image element
    const initImageElement = () => {
        imageElement = document.createElement('img');
        imageElement.className = 'image';
        imageElement.style.width = (Math.random() * (60 - 30) + 30) + 'vw'; // Set random width
        document.body.appendChild(imageElement);
    };

    initImageElement();

    // Mousemove event with throttling
    let isThrottled = false;

    document.addEventListener('mousemove', (event) => {
        if (!isThrottled) {
            isThrottled = true;

            requestAnimationFrame(() => {
                handleCursorMove(event.clientX, event.clientY, event.movementX, event.movementY);
                isThrottled = false;
            });
        }
    });

    // Variables to store the last touch position
    let lastTouchX = 0;
    let lastTouchY = 0;

    // Touchmove event
    document.addEventListener(
        'touchmove',
        (event) => {
            event.preventDefault(); // Prevent default scroll behavior

            const touch = event.touches[0]; // Get the first touch point
            const movementX = touch.clientX - lastTouchX;
            const movementY = touch.clientY - lastTouchY;

            lastTouchX = touch.clientX; // Update last touch position
            lastTouchY = touch.clientY;

            if (!isThrottled) {
                isThrottled = true;

                requestAnimationFrame(() => {
                    handleCursorMove(touch.clientX, touch.clientY, movementX, movementY);
                    isThrottled = false;
                });
            }
        },
        { passive: false } // Explicitly mark as non-passive to allow `preventDefault`
    );

    // Unified function for handling cursor/touch movement
    function handleCursorMove(clientX, clientY, movementX, movementY) {
        if (cursorMoved >= cursorMovementThreshold) {
            console.log(`Changing image to: ${loadedImages[currentImageIndex].src}`); // Debugging log
            imageElement.src = loadedImages[currentImageIndex].src;

            const imgWidth = imageElement.offsetWidth;
            const imgHeight = imageElement.offsetHeight;

            imageElement.style.left = (clientX - imgWidth / 2) + 'px'; // Center image horizontally
            imageElement.style.top = (clientY - imgHeight / 2) + 'px'; // Center image vertically
            
            cursorMoved = 0;
            currentImageIndex = (currentImageIndex + 1) % loadedImages.length; // Cycle through images
        }

        cursorMoved += Math.abs(movementX) / window.innerWidth + Math.abs(movementY) / window.innerHeight;

        // Update tooltip position
        tooltipElement.style.left = (clientX + 30) + 'px'; // 30 pixels to the right of cursor
        tooltipElement.style.top = (clientY + 30) + 'px'; // 30 pixels below cursor
    }
</script>

</body>
