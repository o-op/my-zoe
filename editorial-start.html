<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editorial</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
            background-color: #f0f0f0; /* Optional: Background color for the subpage */
        }

        nav {
            position: absolute;
            top: 3vw;
            left: 5vw;
            display: grid;
            grid-template-columns: 1fr auto; /* Keeps "ZOË DERKS" on the left and nav-items on the right */
            align-items: center;
            width: calc(100% - 10vw); /* Total width minus the left and right padding */
            z-index: 1001;
        }

        .zoe-derks {
            font-family: 'Lato', sans-serif; /* Changed to Lato */
            font-weight: 800; /* Extra bold weight */
            font-size: 2.2vw; /* Size for the name */
            letter-spacing: 0px; /* Adjust spacing between letters */
            color: #FF53CB; /* Default color */
            text-decoration: none; /* Remove underline */
            margin-right: 0.1vw; /* Space between ZOË DERKS and other items */
        }

        .nav-items {
            display: grid;
            grid-template-columns: repeat(3, auto); /* Ensures three equal columns for each item */
            gap: 9.2vw; /* Space between items */
            justify-items: center; /* Center items in their respective grid cells */
        }

        .nav-item {
            font-family: 'Lato', sans-serif; /* Ensure this is Lato */
            font-weight: 800; /* Extra bold weight */
            font-size: 1.1vw; /* Keep this for responsiveness */
            letter-spacing: 0.2px; /* Adjust spacing between letters */
            color: #FF53CB; /* Default color */
            text-decoration: none; /* Remove underline */
            padding: 0.5vw; /* Add padding for box effect */
            border: 2px solid transparent; /* Optional: Add border for box effect */
        }

        /* Image gallery styles */
        .image-gallery {
            display: flex;
            overflow-x: auto; /* Allows horizontal scrolling */
            overflow-y: hidden; /* Hides vertical overflow */
            width: calc(100% - 10vw); /* Full width minus padding */
            height: calc(100vh - 20vw); /* Max height minus nav space */
            position: absolute;
            top: 25vw; /* Adjust based on your layout */
            left: 5vw; /* Same left position as the nav */
            white-space: nowrap; /* Prevents wrapping of images */
        }

        .image-gallery img {
            height: 100%; /* Keep image height to fill the gallery */
            width: auto; /* Maintain aspect ratio */
            flex-shrink: 0; /* Prevent images from shrinking */
            cursor: pointer; /* Change cursor to indicate clickable images */
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1002; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-color: rgba(0, 0, 0, 0.8); /* Black background with transparency */
            justify-content: center; /* Center modal content */
            align-items: center; /* Center modal content */
        }

        .modal img {
            max-width: 90%; /* Responsive image size */
            max-height: 90%; /* Responsive image size */
        }

    </style>
</head>
<body>

<!-- Navigation Menu -->
<nav>

<!-- Modal for Enlarged Images -->
<div class="modal" id="myModal" onclick="closeModal()">
    <img id="modalImage" src="" alt="Enlarged Image">
</div>

<script>
    function openModal(src) {
        document.getElementById('modalImage').src = src; // Set the source of the modal image
        document.getElementById('myModal').style.display = 'flex'; // Show the modal
    }

    function closeModal() {
        document.getElementById('myModal').style.display = 'none'; // Hide the modal
    }
</script>
